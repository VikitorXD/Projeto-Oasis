<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
</head>
<body>
<div>
    <h1>Editar Produto</h1>
    <div class="alert alert-success" th:if="${#strings.isEmpty(mensagem)}" th:text="${mensagem}"></div>
    <form th:action="@{/produto/editar}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{idProduto}"/>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" th:field="*{descricao}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" th:field="*{valor}" class="form-control" required step="0.01"/>
        </div>
        <div class="mb-3">
            <label for="Região de extração " class="form-label">Marca</label>
            <input type="text" th:field="*{marca}" class="form-control" required/>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/produto/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
